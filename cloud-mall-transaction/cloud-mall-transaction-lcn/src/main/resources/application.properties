spring.application.name=cloud-mall-transaction-lcn
server.port=7970

# 数据源配置
spring.datasource.type = com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.url = jdbc:mysql://192.168.3.24:3306/cloud_tx_manager?useSSL=false&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true

#redis配置
#### 设置Redis 连接 ####
spring.redis.host = cloud-shop-01
spring.redis.port = 6379
spring.redis.password = 123abcABC
spring.redis.database = 0
#  连接池最大连接数,使用负值表示无限制
spring.redis.lettuce.pool.max-active = 8
# 连接池最大空闲数,使用负值表示无限制
spring.redis.lettuce.pool.max-idle = 8
# 连接池最大阻塞等待时间,使用负值表示无限制
spring.redis.lettuce.pool.max-wait = -1s
# 连接池最小空闲连接，只有设置为正值时候才有效
spring.redis.lettuce.pool.min-idle = 1
# redis超时时间
spring.redis.timeout=10s

#事物执行时间
tx-lcn.manager.dtx-time=60000